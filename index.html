<!DOCTYPE html>
<html ng-app="mainApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/toastr.css"/>
    <style>
        body {
            padding-top: 60px;
        }
    </style>
	<style type="text/css">
   #your_col {
      border-left: 2px solid black;
   }
</style>
    <title>My Contacts</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <div class="nav-collapse collapse">
                <ul class="nav" role="navigation">
                    <li>
                        <a>Contact Book</a>
                    </li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container" ng-controller="studentController">
<table >
<tr bgcolor="salmon" ><td width="20%"><h2>Contacts</h2></td><td></td><td width="80%"></td></tr>
<table>
<table class="table table-striped">
<tr><h2></h2></tr>
<tr>
    <td>
	<a class="pull-right btn btn-primary" href="" ng-click="addNew()"><i class="icon-plus-sign icon-white"></i> New</a>
	<br>
	<table width="300">
		<tr ng-repeat="book in listBooks">
			<td>{{book.firstName}}</td>
        <td>
            <div class="pull-right">
                <a class="btn btn-info" href="" ng-click="editBook($index)">
                    <i class="icon-pencil icon-white"></i> Edit
                </a>
                <button class="btn btn-danger" ng-click="deleteBook($index)">
                    <i class="icon-trash icon-white"></i> Delete
                </button>
            </div>
       
        </td>
		</tr>
	</table>
    </td>
    
  <td>
  
  <div id="your_col">
   <form novalidate class="form-horizontal" ng-submit="save()">
    <fieldset>
        <b><legend>&nbsp;&nbsp;ADD OR EDIT CONTACT (FULL NAME)</legend></b>
        <div class="control-group">
            <label class="control-label" for="firstName">First Name</label>
            <div class="controls">
                <input type="text" ng-model="contact.firstName" id="firstName" placeholder="First Name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="lastName">Last Name</label>
            <div class="controls">
                <input type="text" ng-model="contact.lastName" id="lastName" placeholder="Last Name"/>
            </div>
        </div>
         <div class="control-group">
            <label class="control-label" for="birthDay">Birth Day</label>
            <div class="controls">
                <input type="text" ng-model="contact.birthDay" id="birthDay" placeholder="DD/MM/YYYY"/>
            </div>
        </div>
         <div class="control-group">
            <label class="control-label" for="company">Company</label>
            <div class="controls">
                <input type="text" ng-model="contact.company" id="company" placeholder="Write Company"/>
            </div>
        </div>
         <div class="control-group">
            <label class="control-label" for="emailAddress">Email Address</label>
            <div class="controls">
                <input type="text" ng-model="contact.emailAddress" id="emailAddress" placeholder="example@domain.com"/>
            </div>
        </div>
         <div class="control-group">
            <label class="control-label" for="mobileNumber">Mobile Number</label>
            <div class="controls">
                <input type="text" ng-model="contact.mobileNumber" id="mobileNumber" placeholder="000-000-0000"/>
            </div>
        </div>
    </fieldset>
    <br><hr>
	<div class="pull-right">&nbsp;&nbsp;&nbsp;&nbsp;
    <button id="save" class="btn btn-primary">Save</button>
	
	<button type="reset" id="cancel" class="btn btn-primary">Cancel</button></div>
	
</form></div>
   <div> 
  </td>
  <td>
  <table>
	<tr>
		<td>
			<img src="capture.png" alt="Mountain View" style="width:304px;height:228px;">
		</td>
	</tr>
	<tr><td><button id="save" class="btn btn-primary">Upload Photo</button></td></tr>
  </table>
   
  
  </td> </tr>
    
</table>
<table >
<tr bgcolor="salmon" ><td width="50%"></td><td><h2>Footer</h2></td><td width="50%"></td></tr>
<table>
</div>

<script src="js/jquery-1.9.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular-resource.js"></script>
<script src="js/toastr.js"></script>
<script src="js/app.js"></script>
</body>
</html>
